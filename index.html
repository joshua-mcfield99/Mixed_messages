<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class="main-title">Mixed Messages Portfolio Project</h1>
        <figure>
            <h2>Message Generator</h2> 
            <button id="btn">Click for a quote</button>
            <blockquote>
                <p class="quote" id="author-quote">This would be the quote</p>
            </blockquote>
            <figcaption>
                <p>
                    <Strong id="author-name">Author name</Strong> 
                    <br>
                    <em id="author-date">Dates the author lived</em>
                </p>
            </figcaption>
        </figure>    
    </div>
</body>
<script src="/script.js" ></script>
<!--<script src="/object.mjs" type='module'></script>-->
</html>
